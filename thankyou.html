<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" class="css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" class="css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://allfont.ru/allfont.css?fonts=nimbussanno5tcy"
      rel="stylesheet"
      type="text/css"
    />
    <title>IT Solutions</title>
  </head>
  <body>
    <header></header>
    <section class="homepage1">
      <h2 class="homepage1-title">IT Solutions</h2>
      <nav class="nav">

            <span class="nav-head__text">ай-ти</span>

          </a>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#us" class="nav-link">
              <div class="nav-link__btn">
                <img src="img/us.svg" alt="мы" class="nav-link__img" />

              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#do" class="nav-link">
              <div class="nav-link__btn">
                <img src="img/do.svg" alt="делаем" class="nav-link__img" />

              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="nav-link__btn">
                <img src="img/client.png" alt="клиенты" class="nav-link__img" />

              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="nav-link__btn">
                <img src="img/case.png" alt="кейсы" class="nav-link__img" />
                <span class="nav-link__text">кейсы</span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="nav-link__btn">
                <img src="img/team.png" alt="команда" class="nav-link__img" />
                <span class="nav-link__text">команда</span>
              </div>
            </a>
          </li>
          <li class="nav-item nav-item-pro">
            <a href="#" class="nav-link nav-link-pro">
              <div class="nav-link__btn nav-link__btn--pro">
                <img src="#" alt="" class="nav-link__img" />
                <span class="nav-link__text nav-link__text--pro"
                  >начать проект</span
                >
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="nav-link__btn">
                <img
                  src="img/vacancies.png"
                  alt="вакансии"
                  class="nav-link__img"
                />
                <span class="nav-link__text">вакансии</span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="nav-link__btn">
                <img src="img/flag.png" alt="флаг" class="nav-link__img" />
              </div>
            </a>
          </li>
        </ul>

      <div class="container container-main">
        <div class="main-info">
          <h1 class="main-info-title">Ай-Ти Солюшнс</h1>
          <div class="main-info-name">
            <h2 class="main-info-name__one">Сайты</h2>
            <img

              alt="round-grey"
              class="main-info-name__img"
            />

              src="img/round-grey.svg"
              alt="round-grey"
              class="main-info-name__img"
            />

          <div class="main-info-slogan">
            <span class="main-info-text"

              Мы с Вами свяжемся в ближайшее время
            </span>
          </div>
          <div class="main-info__thank-back">

              <button class="button main-info__button-choise">Вернуться</button>
            </form>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
